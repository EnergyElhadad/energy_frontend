services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: energy_frontend_dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
